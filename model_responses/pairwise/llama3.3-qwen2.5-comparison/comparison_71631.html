<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Conversation Comparison</title>
        </head>
        <body>
        
        
        <style>
            .comparison-container {
                display: flex;
                gap: 20px;
                margin: 20px 0;
                width: 100%;
            }
            .conversation-column {
                flex: 1;
                min-width: 0;  /* Allows proper flex shrinking */
                border-radius: 8px;
                padding: 15px;
            }
            .column-header {
                font-size: 1.2em;
                font-weight: bold;
                margin-bottom: 15px;
                text-align: center;
                padding: 5px;
                border-radius: 4px;
            }
            .conversation-turn {
                margin: 20px 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            }
            .turn-header {
                font-weight: bold;
                margin-bottom: 10px;
                font-size: 1.1em;
            }
            .turn-content {
                margin-left: 20px;
            }
            .metadata {
                color: #666;
                font-size: 0.9em;
            }
            .toxic-warning {
                color: #E74C3C;
            }
            .turn-content pre {
                background-color: #f5f5f5;
                padding: 10px;
                border-radius: 4px;
                margin: 10px 0;
                overflow-x: auto;
            }
            .turn-content code {
                background-color: #f5f5f5;
                padding: 2px 4px;
                border-radius: 3px;
                font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
            }
            .turn-content blockquote {
                border-left: 4px solid #ccc;
                margin: 10px 0;
                padding-left: 10px;
                color: #666;
            }
            .turn-content ul, .turn-content ol {
                margin: 10px 0;
                padding-left: 30px;
            }
            .turn-content p {
                margin: 10px 0;
                line-height: 1.5;
            }
            .turn-content h1, .turn-content h2, .turn-content h3,
            .turn-content h4, .turn-content h5, .turn-content h6 {
                margin: 15px 0 10px 0;
                font-weight: bold;
            }
            .turn-content table {
                border-collapse: collapse;
                margin: 10px 0;
                width: 100%;
            }
            .turn-content th, .turn-content td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            .turn-content th {
                background-color: #f5f5f5;
            }
            .shared-prompt {
                background-color: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                margin: 20px 0;
            }
            /* LaTeX math styling */
            .math-inline {
                display: inline-block;
                margin: 0 0.25em;
            }
            .math-display {
                display: block;
                margin: 1em 0;
                text-align: center;
            }
        </style>

                tex: {

                    processEnvironments: true
                },
                options: {
                    ignoreHtmlClass: 'tex2jax_ignore',
                    processHtmlClass: 'tex2jax_process'
                }
            };
        </script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
